<!-- templates/letter_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Government Letter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='letter_style.css') }}" />
</head>
<body>

<div class="container">
    <h2>AI Government Letter Generator</h2>
    <form action="/generate" method="post" id="letter-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required />

        <label for="address">Address:</label>
        <textarea name="address" id="address" placeholder="Enter your complete address" required></textarea>

        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" placeholder="Enter the letter subject" required />

        <label for="letter_type">Letter Type:</label>
        <select name="letter_type" id="letter_type" required>
            <option value="" disabled selected>Select letter type</option>
            <option value="RTI">RTI</option>
            <option value="Police Complaint">Police Complaint</option>
            <option value="Leave Application">Leave Application</option>
        </select>

        <label for="body">Letter Details:</label>
        <textarea name="body" id="body" placeholder="Describe your request or complaint in detail" required></textarea>

        <button type="submit">Generate Letter</button>
    </form>
</div>

</body>
</html>
